<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="illustration">
                <img src="assets/img/login_bn.svg" alt="Ilustrasi" style="max-width: 300px; height: auto;">
            </div>
            <div class="form-container">
                <div class="form-header">
                    <div class="logo">
                        <img src="assets/img/logo_bn.svg" alt="Logo InfiniCoreAI" style="max-width: 50px; height: auto;">
                    </div>
                    <h2>InfiniCoreAI</h2>
                    <p></p>
                </div>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" placeholder="Nama" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" placeholder="Kata sandi" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Konfirmasi Kata Sandi</label>
                        <input type="password" id="confirm-password" placeholder="Konfirmasi Kata Sandi" required>
                    </div>
                    <button type="submit" class="login-btn">Daftar</button>
                </form>
                <p class="signup-text">Sudah punya akun? <a href="index.html">Masuk</a></p>
            </div>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
