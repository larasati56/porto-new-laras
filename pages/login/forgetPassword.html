<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Sandi</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="illustration">
                <img src="assets/img/logo_bn.svg" alt="Ilustrasi Lupa Kata Sandi" style="max-width: 300px; height: auto;">
            </div>
            <div class="form-container">
                <div class="form-header">
                    <div class="logo">
                        <img src="assets/img/logo_bn.svg" alt="Logo InfiniCoreAI" style="max-width: 50px; height: auto;">
                    </div>
                    <h2>Reset Kata Sandi</h2>
                    <p>Masukkan alamat email Anda untuk menerima instruksi reset kata sandi.</p>
                </div>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Masukkan email Anda" required>
                    </div>
                    <button type="submit" class="login-btn">Kirim Permintaan</button>
                </form>
                <p class="signup-text">ingat kata sandi? <a href="index.html">Masuk</a></p>
            </div>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
